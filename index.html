<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="bg-container">

        <div class="a" id="d1">

                <li>
                    <input type="radio" name="question1" id="a2" value="blue" onclick="p1(event)" />

            </ul>

                <button onclick="visible1(event)" class="submit-button">submit</button>

        </div>

        <div class="a" id="d2">

                </li>
                <li>
                    <input type="radio" name="question1" id="b3" value="saffron" onclick="t1(event)" />

                </li>

            <div class="submit-container">
                <button onclick="visible2(event)" class="submit-button">submit</button>

        </div>

        <div class="a" id="d3">
            <h1 class="h1">3)what is third color of nation flag?<sup class="c">Time-Left::<span id="w3"></span></sup></h1>
            <ul class="l1">
                <li>
                    <input type="radio" name="question1" id="c1" value="green" onclick="r1(event)" />

                </li>

            </ul>
            <div class="submit-container">
                <button onclick="visible3(event)" class="submit-button">submit</button>
            </div>
        </div>
        <div>
            <h1 class="score-element a" id="score">your score is:</h1>
            <button class="start-quiz-button a" onclick="play()" id="res">RESTART QUIZ</button>

        </div>
    </div>
    <script src="index.js"></script>

</html>
